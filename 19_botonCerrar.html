<body>
    <h1>card</h1>
    <div class="container ">
        <div class="row popover-body">
            <div class="col-12">
                <div class="col-3">
                    <button type="button" class="btn-close" aria-label="Close"></button>
                </div>
                <div class="col-3">
                    <h2>deshabilitado</h2>

                    <button type="button" class="btn-close btn-close-white bg-info ms-5" disabled aria-label="Close"></button>

        <div class="col-12 ">
            <h2>no funciona https://getbootstrap.com/docs/5.0/components/popovers/</h2>
            <button type="button" class="btn btn-primary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Flechas en vivo el maquillaje de entrada de pozo o propaganda Laoreet.">
                Popover on top
              </button>

            <button type="button" class="btn btn-primary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Flechas en vivo el maquillaje de entrada de pozo o propaganda Laoreet.">
                Popover on right
              </button>

            <button type="button" class="btn btn-primary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Flechas en vivo el maquillaje de entrada de pozo o propaganda Laoreet.">
                Popover on bottom
              </button>

            <button type="button" class="btn btn-primary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Flechas en vivo el maquillaje de entrada de pozo o propaganda Laoreet.">
                Popover on left
              </button>
            <a tabindex="0" class="btn btn-lg btn-danger " role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Dismissible popover" data-bs-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover</a>
        </div>
        <div class="row"></div>

    </div>


    <!-- Option 1: Bootstrap, Popper -->
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function(popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
        var popover = new bootstrap.Popover(document.querySelector('.example-popover'), {
            container: 'body'
        })
        var popover1 = new bootstrap.Popover(document.querySelector('.popover-dismiss'), {
            trigger: 'focus'
        })
    </script>
    <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
