<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>alert</title>
    <style>
        h1 {
            background-color: red;
            text-align: center;
        }
        
        [class|="col"] {
            border: .5px solid black;
            background-color: rgb(255, 255, 255);
        }
        
        .container {
            border: .2px solid red;
        }
        
        .row {
            padding-top: 5px;
            border-bottom: 0.1px solid blue;
        }
        
        .altura {
            height: 5em;
            text-align-last: center;
        }
    </style>
</head>

<body>
    <h1>Badges-insignias</h1>
    <div class="container">

        <div class="row">
            <h1>Example heading <span class="badge bg-secondary">New</span></h1>
            <h2>Example heading <span class="badge bg-secondary">New</span></h2>
            <h3>Example heading <span class="badge bg-secondary">New</span></h3>
            <h4>Example heading <span class="badge bg-secondary">New</span></h4>
            <h5>Example heading <span class="badge bg-secondary">New</span></h5>
            <h6>Example heading <span class="badge bg-secondary">New</span></h6>
        </div>
        <div class="col-12 altura">

            <button type="button" class="btn btn-primary">
                    my bottom <span class="badge bg-secondary">4</span>
            </button>
            <span class="badge bg-primary">Primary</span>
            <span class="badge bg-secondary">Secondary</span>
            <span class="badge bg-success">Success</span>
            <span class="badge bg-danger">Danger</span>
            <span class="badge bg-warning text-dark">Warning</span>
            <span class="badge bg-info text-dark">Info</span>
            <span class="badge bg-light text-dark">Light</span>
            <span class="badge bg-dark">Dark</span>
        </div>
        <div class="col-12">
            <h2>badge rounded-pill </h2>
            <button class="badge rounded-pill bg-primary">Primary</button>
            <button class="badge rounded-pill bg-secondary">Secondary</button>
            <button class="badge rounded-pill bg-success">Success</button>
            <button class="badge rounded-pill bg-danger">Danger</button>
            <button class="badge rounded-pill bg-warning text-dark">Warning</button>
            <button class="badge rounded-pill bg-info text-dark">Info</button>
            <button class="badge rounded-pill bg-light text-dark">Light</button>
            <button class="badge rounded-pill bg-dark">Dark</button>
        </div>
        <div class="row"></div>
        <div class="row"></div>
    </div>

    <!-- Option 1: Bootstrap, Popper -->
    <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="jquery.js"></script>

</body>

</html>
